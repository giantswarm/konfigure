version: 2.1

orbs:
  architect: giantswarm/architect@5.11.2

workflows:
  build:
    jobs:
    - architect/go-build:
        name: go-build
        binary: konfigure
        filters:
          tags:
            only: /^v.*/
        pre-steps:
        - run:
            command: apk add --no-cache gnupg

    - architect/push-to-registries:
        context: architect
        name: push-to-registries
        requires:
        - go-build
        filters:
          tags:
            only: /^v.*/
          branches:
            ignore:
            - main
            - master
